<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krish Shah | Card Collection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #1a2332;
      --bg-secondary: #242f42;
      --card-face: #f5f2eb;
      --card-face-alt: #ebe7dc;
      --accent-gold: #c9a227;
      --accent-cardinal: #8b3a3a;
      --text-dark: #1a1a1a;
      --text-light: #f5f2eb;
      --text-muted: #6b7280;
      --card-shadow: rgba(0, 0, 0, 0.4);
      --card-radius: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Source Sans 3', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-light);
      min-height: 100vh;
      line-height: 1.6;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, var(--bg-secondary) 1px, transparent 1px),
        radial-gradient(circle at 75% 75%, var(--bg-secondary) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.5;
      pointer-events: none;
      z-index: -1;
    }

    h1, h2, h3 { font-family: 'Bebas Neue', sans-serif; letter-spacing: 0.05em; }
    .type-art {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      position: relative;
    }

    .type-main {
      font-size: 5rem;
      color: rgba(26, 35, 50, 0.15);
      line-height: 1;
    }

    .type-sub {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: rgba(139, 58, 58, 0.6);
      letter-spacing: 0.3em;
    }

    .header {
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem;
      color: var(--accent-gold);
      letter-spacing: 0.1em;
    }

    .nav { display: flex; gap: 2rem; }

    .nav a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: color 0.3s ease;
    }
    .experience-type-art {
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 0.25em;
    }

    .experience-type-art .type-main {
      font-size: 4rem;
      color: rgba(26, 35, 50, 0.18);
    }

    .experience-type-art .type-sub {
      font-size: 0.9rem;
      color: rgba(139, 58, 58, 0.6);
    }


    .nav a:hover { color: var(--accent-gold); }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      color: var(--accent-gold);
      text-decoration: none;
      font-size: 0.9rem;
      transition: opacity 0.2s;
    }

    .back-link:hover { opacity: 0.8; }
    .back-link svg { width: 16px; height: 16px; }

    .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }

    .section-title {
      font-size: 2.5rem;
      color: var(--accent-gold);
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
    }

    .section-title::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: var(--accent-cardinal);
      margin: 0.5rem auto 0;
    }

    /* Card flip mechanics */
    .card-container { perspective: 1000px; }

    .card {
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .card.flipped { transform: rotateY(180deg); }

    .card-front, .card-back {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      backface-visibility: hidden;
      border-radius: var(--card-radius);
      overflow: hidden;
    }

    .card-front { background: var(--card-face); color: var(--text-dark); }

    .card-back {
      background: var(--card-face-alt);
      color: var(--text-dark);
      transform: rotateY(180deg);
    }

    .card-back-pattern {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      opacity: 0.05;
      background-image: repeating-linear-gradient(45deg, var(--accent-gold) 0, var(--accent-gold) 1px, transparent 1px, transparent 10px),
        repeating-linear-gradient(-45deg, var(--accent-cardinal) 0, var(--accent-cardinal) 1px, transparent 1px, transparent 10px);
    }

    /* Hero / Rookie Card */
    .hero-section { display: flex; justify-content: center; padding: 4rem 0; }

    .rookie-card-container { width: 380px; height: 540px; }

    .rookie-card { width: 100%; height: 100%; box-shadow: 0 20px 60px var(--card-shadow); }

    .rookie-card .card-front {
      display: flex;
      flex-direction: column;
      border: 4px solid var(--accent-gold);
    }

    .rookie-card .card-header {
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .rookie-card .card-header .position {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 0.9rem;
      color: var(--accent-gold);
      letter-spacing: 0.1em;
    }

    .rookie-card .card-header .year {
      font-size: 0.8rem;
      color: var(--text-light);
      opacity: 0.8;
    }

    .rookie-card .card-image {
      flex: 1;
      background: linear-gradient(180deg, var(--card-face) 0%, var(--card-face-alt) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      overflow: hidden;
    }

    .rookie-card .card-image svg { width: 180px; height: 180px; padding: 2rem; }

    .rookie-card .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .rookie-card .card-info {
      padding: 1.25rem;
      background: var(--card-face);
      border-top: 3px solid var(--accent-gold);
    }

    .rookie-card .card-name {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      color: var(--bg-primary);
      line-height: 1;
    }

    .rookie-card .card-title {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    .rookie-card .card-stats { display: flex; gap: 1.5rem; margin-top: 1rem; }

    .rookie-card .stat { text-align: center; }

    .rookie-card .stat-value {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem;
      color: var(--accent-cardinal);
    }

    .rookie-card .stat-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      color: var(--text-muted);
      letter-spacing: 0.05em;
    }

    .rookie-card .card-back {
      border: 4px solid var(--accent-gold);
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
    }

    .rookie-card .card-back h3 {
      font-size: 1.5rem;
      color: var(--bg-primary);
      margin-bottom: 1rem;
      border-bottom: 2px solid var(--accent-gold);
      padding-bottom: 0.5rem;
    }

    .rookie-card .card-back p {
      font-size: 0.9rem;
      color: var(--text-dark);
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
    }

    .rookie-card .card-back .links {
      margin-top: auto;
      display: flex;
      gap: 1rem;
      position: relative;
      z-index: 1;
    }

    .rookie-card .card-back .links a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--bg-primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85rem;
      padding: 0.5rem 1rem;
      background: var(--accent-gold);
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .rookie-card .card-back .links a:hover {
      background: var(--accent-cardinal);
      color: var(--text-light);
    }

    .flip-hint {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: var(--text-muted);
      opacity: 0.7;
    }

    /* Projects Section */
    .projects-section { padding: 4rem 0; }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .project-card-container { height: 400px; }

    .project-card { width: 100%; height: 100%; box-shadow: 0 10px 40px var(--card-shadow); }

    .project-card .card-front {
      border: 3px solid var(--accent-gold);
      display: flex;
      flex-direction: column;
    }

    .project-card .card-front .project-header {
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .project-card .card-front .project-type {
      font-size: 0.75rem;
      color: var(--accent-gold);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .project-card .card-front .project-rarity {
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      background: var(--accent-cardinal);
      color: var(--text-light);
      border-radius: 4px;
    }

    .project-card .card-image {
      flex: 1;
      background: linear-gradient(180deg, var(--card-face) 0%, var(--card-face-alt) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      overflow: hidden;
    }

    .project-card .card-image svg { width: 360px; height: 120px; padding: 1.5rem; }

    .project-card .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .project-card .card-info {
      padding: 1rem;
      border-top: 2px solid var(--accent-gold);
    }

    .project-card .project-name {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.4rem;
      color: var(--bg-primary);
    }

    .project-card .project-desc {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    .project-card .card-back {
      border: 3px solid var(--accent-gold);
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
    }

    .project-card .card-back h4 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.3rem;
      color: var(--bg-primary);
      margin-bottom: 0.75rem;
    }

    .project-card .card-back p {
      font-size: 0.85rem;
      color: var(--text-dark);
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
    }

    .project-card .tech-stack {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
    }

    .project-card .tech-tag {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      background: var(--bg-primary);
      color: var(--text-light);
      border-radius: 4px;
    }

    .project-card .metrics {
      display: flex;
      gap: 1rem;
      margin-top: auto;
      position: relative;
      z-index: 1;
    }

    .project-card .metric { text-align: center; }

    .project-card .metric-value {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.2rem;
      color: var(--accent-cardinal);
    }

    .project-card .metric-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    /* Skills Section */
    .skills-section { padding: 4rem 0; }

    .skills-card-container { max-width: 700px; height: 450px; margin: 0 auto; }

    .skills-card { width: 100%; height: 100%; box-shadow: 0 15px 50px var(--card-shadow); }

    .skills-card .card-front {
      border: 4px solid var(--accent-gold);
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }

    .skills-card .card-front h3 {
      font-size: 1.8rem;
      color: var(--bg-primary);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .skill-bars { display: flex; flex-direction: column; gap: 1rem; }

    .skill-bar { display: flex; align-items: center; gap: 1rem; }

    .skill-bar .skill-name { width: 120px; font-weight: 600; font-size: 0.9rem; color: var(--text-dark); }

    .skill-bar .bar-container {
      flex: 1;
      height: 20px;
      background: var(--card-face-alt);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid var(--bg-secondary);
    }

    .skill-bar .bar-fill {
      height: 100%;
      background: linear-gradient(
        90deg,
        #16a34a,
        #22c55e
      );
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .skill-bar .skill-value {
      width: 40px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.1rem;
      color: var(--accent-cardinal);
    }

    .skills-card .card-back {
      border: 4px solid var(--accent-gold);
      padding: 1.5rem;
    }

    .skills-card .card-back h3 {
      font-size: 1.5rem;
      color: var(--bg-primary);
      text-align: center;
      margin-bottom: 1rem;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      position: relative;
      z-index: 1;
    }

    .skill-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem;
      background: var(--card-face);
      border-radius: 8px;
      border: 1px solid var(--accent-gold);
    }

    .skill-item svg { width: 32px; height: 32px; }

    .skill-item span { font-size: 0.75rem; color: var(--text-dark); text-align: center; }

    /* Experience Section */
    .experience-section { padding: 4rem 0; }

    .experience-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }

    .experience-card-container { height: 320px; }

    .experience-card { width: 100%; height: 100%; box-shadow: 0 10px 40px var(--card-shadow); }

    .experience-card .card-front {
      border: 3px solid var(--accent-gold);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    .experience-card .exp-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .experience-card .exp-year {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      color: var(--accent-cardinal);
    }

    .experience-card .exp-type {
      font-size: 0.7rem;
      padding: 0.25rem 0.5rem;
      background: var(--accent-gold);
      color: var(--bg-primary);
      border-radius: 4px;
      text-transform: uppercase;
    }

    .experience-card .exp-company {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.6rem;
      color: var(--bg-primary);
    }

    .experience-card .exp-role {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    .experience-card .exp-icon {
      margin-top: auto;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    .experience-card .exp-icon svg { width: 240px; height: 60px; opacity: 0.8; }

    .experience-card .exp-icon img {
      max-width: 80px;
      max-height: 80px;
      object-fit: contain;
      opacity: 0.8;
    }

    .experience-card .card-back {
      border: 3px solid var(--accent-gold);
      padding: 1.25rem;
    }

    .experience-card .card-back h4 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.2rem;
      color: var(--bg-primary);
      margin-bottom: 0.75rem;
    }

    .experience-card .card-back ul {
      list-style: none;
      position: relative;
      z-index: 1;
    }

    .experience-card .card-back li {
      font-size: 0.85rem;
      color: var(--text-dark);
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--card-face-alt);
      padding-left: 1rem;
      position: relative;
    }

    .experience-card .card-back li::before {
      content: '‚ñ∏';
      position: absolute;
      left: 0;
      color: var(--accent-gold);
    }

    /* Contact Section */
    .contact-section { padding: 4rem 0; }

    .contact-card-container { max-width: 400px; height: 280px; margin: 0 auto; }

    .contact-card { width: 100%; height: 100%; box-shadow: 0 15px 50px var(--card-shadow); }

    .contact-card .card-front {
      border: 4px solid var(--accent-gold);
      background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-cardinal) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .contact-card .card-front .legendary-badge {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 0.9rem;
      padding: 0.25rem 1rem;
      background: rgba(255,255,255,0.2);
      color: var(--text-light);
      border-radius: 20px;
      letter-spacing: 0.2em;
      margin-bottom: 1rem;
    }

    .contact-card .card-front h3 { font-size: 2.5rem; color: var(--text-light); }

    .contact-card .card-front p { color: rgba(255,255,255,0.8); margin-top: 0.5rem; }

    .contact-card .card-back {
      border: 4px solid var(--accent-gold);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1rem;
    }

    .contact-card .card-back a {
      display: flex;
      align-items: center;
      gap: 1rem;
      color: var(--text-dark);
      text-decoration: none;
      font-weight: 600;
      padding: 0.75rem 1rem;
      background: var(--card-face);
      border: 2px solid var(--accent-gold);
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .contact-card .card-back a:hover { background: var(--accent-gold); }

    .contact-card .card-back a svg { width: 24px; height: 24px; }

    .footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    @media (max-width: 768px) {
      .nav { gap: 1rem; }
      .rookie-card-container { width: 320px; height: 480px; }
      .skills-grid { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>

  <script>
    // Helper function to render card visual (image, custom SVG, or default SVG)
    function renderCardVisual(image, customSvg, defaultSvg, typeArt) {
      if (image) return `<img src="${image}" alt="Card image">`;
      if (customSvg) return customSvg;
      if (typeArt) return renderTypeArt(typeArt);
      return defaultSvg;
    }

    function renderTypeArt(typeArt) {
      if (!typeArt) return null;

      return `
        <div class="type-art">
          <span class="type-main">${typeArt.text}</span>
          ${typeArt.subtext ? `<span class="type-sub">${typeArt.subtext}</span>` : ''}
        </div>
      `;
    }


    function render() {
      if (typeof DATA === 'undefined') {
        document.getElementById('content').innerHTML = '<p style="color: #cc0000; text-align: center;">Error: Could not load content.js</p>';
        return;
      }

      const d = DATA;
      const container = document.getElementById('content');

      // Default SVGs for cards
      const defaultRookieSvg = `<svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="70" r="40" fill="#1a2332"/>

        <rect x="60" y="100" width="80" height="60" rx="5" fill="#c9a227"/>
        <rect x="70" y="110" width="25" height="15" rx="2" fill="#1a2332"/>
        <rect x="100" y="110" width="30" height="8" rx="2" fill="#8b3a3a"/>
        <rect x="100" y="122" width="20" height="8" rx="2" fill="#8b3a3a"/>
        <circle cx="85" cy="60" r="5" fill="#c9a227"/>
        <circle cx="115" cy="60" r="5" fill="#c9a227"/>
        <path d="M90 78 Q100 85 110 78" stroke="#c9a227" stroke-width="3" fill="none"/>
      </svg>`;

      // Default project icons
      const defaultProjectSvgs = {
        'rag-code-gen': `<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <style>
    .stroke {
      fill: none;
      stroke: #111827;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>
