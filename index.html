<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krish Shah</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" href="/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0a0a0c;
      --bg-surface: #141418;
      --bg-elevated: #1c1c22;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #52525b;
      --accent-blue: #3b82f6;
      --accent-gold: #f59e0b;
      --accent-warm: #e8d5a3;
      --border-subtle: rgba(255, 255, 255, 0.06);
      --glow-blue: rgba(59, 130, 246, 0.15);
      --glow-gold: rgba(245, 158, 11, 0.15);
      --glow-warm: rgba(232, 213, 163, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
/*      overflow: hidden;*/
      position: relative;
    }

    /* Atmospheric background */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .bg-gradient::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(245, 158, 11, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 90%, rgba(232, 213, 163, 0.06) 0%, transparent 40%);
      animation: drift 20s ease-in-out infinite;
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(2%, 1%) rotate(1deg); }
      50% { transform: translate(0, 2%) rotate(0deg); }
      75% { transform: translate(-2%, 1%) rotate(-1deg); }
    }

    /* Noise texture */
    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.03;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    /* Main container */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
    }

    /* Header */
    .header {
      margin-bottom: 4rem;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1rem;
      color: var(--text-secondary);
      font-weight: 300;
      letter-spacing: 0.05em;
    }

    /* Profiles grid */
    .profiles {
      display: flex;
      gap: 3rem;
      justify-content: center;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeInUp 0.8s ease 0.2s forwards;
    }

    /* Individual profile */
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .profile:hover {
      transform: scale(1.05);
    }

    .profile-icon {
      width: 140px;
      height: 140px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .profile-icon::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 2px;
      background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.1) 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    .profile-icon svg {
      width: 60px;
      height: 60px;
      stroke-width: 1.5;
      transition: transform 0.3s ease;
    }

    .profile:hover .profile-icon svg {
      transform: scale(1.1);
    }

    /* Professional - Blue */
    .profile.professional .profile-icon {
      background: linear-gradient(135deg, var(--bg-elevated) 0%, var(--bg-surface) 100%);
      box-shadow: 0 10px 40px var(--glow-blue);
    }

    .profile.professional .profile-icon svg {
      stroke: var(--accent-blue);
    }

    .profile.professional:hover .profile-icon {
      box-shadow: 0 15px 50px var(--glow-blue), 0 0 0 1px rgba(59, 130, 246, 0.2);
    }

    /* Collector - Gold */
    .profile.collector .profile-icon {
      background: linear-gradient(135deg, var(--bg-elevated) 0%, var(--bg-surface) 100%);
      box-shadow: 0 10px 40px var(--glow-gold);
    }

    .profile.collector .profile-icon svg {
      stroke: var(--accent-gold);
    }

    .profile.collector:hover .profile-icon {
      box-shadow: 0 15px 50px var(--glow-gold), 0 0 0 1px rgba(245, 158, 11, 0.2);
    }

    /* Me - Warm/Journal */
    .profile.me .profile-icon {
      background: linear-gradient(135deg, #2a1a0a 0%, #1f120a 100%);
      box-shadow: 0 10px 40px var(--glow-warm);
    }

    .profile.me .profile-icon svg {
      stroke: var(--accent-warm);
    }

    .profile.me:hover .profile-icon {
      box-shadow: 0 15px 50px var(--glow-warm), 0 0 0 1px rgba(232, 213, 163, 0.2);
    }

    /* Chat - Green */
    .profile.chat .profile-icon {
      background: linear-gradient(135deg, var(--bg-elevated) 0%, var(--bg-surface) 100%);
      box-shadow: 0 10px 40px rgba(16, 185, 129, 0.15);
    }

    .profile.chat .profile-icon svg {
      stroke: #10b981;
    }

    .profile.chat:hover .profile-icon {
      box-shadow: 0 15px 50px rgba(16, 185, 129, 0.25), 0 0 0 1px rgba(16, 185, 129, 0.2);
    }

    /* Profile label */
    .profile-label {
      font-size: 0.95rem;
      color: var(--text-secondary);
      font-weight: 400;
      letter-spacing: 0.02em;
      transition: color 0.3s ease;
    }

    .profile:hover .profile-label {
      color: var(--text-primary);
    }

    /* Fade in animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Page transition overlay */
    .transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-deep);
      z-index: 100;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .transition-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Footer hint */
    .footer {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      opacity: 0;
      animation: fadeInUp 0.8s ease 0.5s forwards;
    }

    .footer p {
      font-size: 0.8rem;
      color: var(--text-muted);
      letter-spacing: 0.05em;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .profiles {
        flex-direction: column;
        gap: 2.5rem;
      }

      .profile-icon {
        width: 120px;
        height: 120px;
      }

      .profile-icon svg {
        width: 50px;
        height: 50px;
      }

      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="noise"></div>
  <div class="transition-overlay"></div>

  <div class="container">

  </div>

  <script>
    function navigateTo(url) {
      const overlay = document.querySelector('.transition-overlay');
      overlay.classList.add('active');
      
      setTimeout(() => {
        window.location.href = url;
      }, 400);
    }
  </script>
