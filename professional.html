<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krish Shah</title> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,wght@0,400;0,600;0,700;1,400&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #333333;
      --text-muted: #666666;
      --link: #0066cc;
      --link-hover: #004499;
      --border: #e0e0e0;
      --accent: #990000;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    /* Back link */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.9rem;
      margin-bottom: 2rem;
      transition: color 0.2s;
    }

    .back-link:hover { color: var(--text); }

    .back-link svg { width: 16px; height: 16px; }

    /* Header */
    .header {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      margin-bottom: 2.5rem;
    }

    .header-photo {
      width: 140px;
      height: 140px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
      background: #f0f0f0;
    }

    .header-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-photo .placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e8e8e8 0%, #d0d0d0 100%);
    }

    .header-photo .placeholder svg {
      width: 60px;
      height: 60px;
      stroke: #999;
      stroke-width: 1.5;
      fill: none;
    }

    .header-info h1 {
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .header-meta {
      color: var(--text-muted);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 0.75rem;
    }

    .header-meta a {
      color: var(--text-muted);
      text-decoration: none;
    }

    .header-meta a:hover { color: var(--link); }

    .header-links {
      display: flex;
      gap: 1rem;
      margin-top: 0.75rem;
    }

    .header-links a {
      display: flex;
      align-items: center;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .header-links a:hover { opacity: 1; }

    .header-links img, .header-links svg {
      width: 22px;
      height: 22px;
    }

    /* Sections */
    h2 {
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 1.4rem;
      font-weight: 600;
      margin: 2rem 0 1rem;
      color: var(--text);
    }

    p {
      margin-bottom: 1rem;
      color: var(--text);
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover { text-decoration: underline; }

    /* Lists */
    ul {
      list-style: disc;
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }

    li { margin-bottom: 0.5rem; }

    /* Experience items */
    .item {
      margin-bottom: 1.5rem;
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .item-title {
      font-weight: 600;
    }

    .item-date {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .item-subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }

    .item-desc {
      font-size: 0.95rem;
    }

    /* Projects */
    .project {
      margin-bottom: 1rem;
    }

    .project-header {
      display: flex;
      align-items: baseline;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .project-name {
      font-weight: 600;
    }

    .project-award {
      font-size: 0.8rem;
      color: var(--accent);
      font-weight: 600;
    }

    .project-meta {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* Skills */
    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem 1rem;
      list-style: none;
      margin-left: 0;
    }

    .skills-list li {
      margin: 0;
      font-size: 0.95rem;
    }

    /* Footer */
    .footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      text-align: center;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .header-links { justify-content: center; }

      .item-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <p style="color: var(--text-muted);">Loading...</p>
  </div>

  <script src="data/content.js"></script>
  <script>
    function render() {
      if (typeof DATA === 'undefined') {
        document.getElementById('content').innerHTML = '<p style="color: #cc0000;">Error: Could not load content.js</p>';
        return;
      }

      const d = DATA;
      const container = document.getElementById('content');

      container.innerHTML = `
        <a href="index.html" class="back-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 18l-6-6 6-6"/>
          </svg>
          Switch Profile
        </a>

        <header class="header">
          <div class="header-photo">
            ${d.meta.photo ? 
              `<img src="${d.meta.photo}" alt="${d.meta.name}" onerror="this.parentElement.innerHTML='<div class=\\'placeholder\\'><svg viewBox=\\'0 0 24 24\\'><circle cx=\\'12\\' cy=\\'8\\' r=\\'4\\'/><path d=\\'M4 20c0-4 4-6 8-6s8 2 8 6\\'/></svg></div>'">` :
              `<div class="placeholder"><svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 4-6 8-6s8 2 8 6"/></svg></div>`
            }
          </div>
          <div class="header-info">
            <h1>${d.meta.name}</h1>
            <p class="header-meta">
              ${d.education.degree}<br>
              ${d.education.college}, ${d.education.school}<br>
              <a href="mailto:${d.meta.email}">${d.meta.email}</a>
            </p>
            <div class="header-links">
              ${d.meta.links.github ? `<a href="${d.meta.links.github}" target="_blank" title="GitHub"><svg viewBox="0 0 24 24" fill="#333"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61-.546-1.385-1.335-1.755-1.335-1.755-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.605-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 21.795 24 17.295 24 12c0-6.63-5.37-12-12-12"/></svg></a>` : ''}
              ${d.meta.links.linkedin ? `<a href="${d.meta.links.linkedin}" target="_blank" title="LinkedIn"><svg viewBox="0 0 24 24" fill="#333"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg></a>` : ''}
            </div>
          </div>
        </header>

        <h2>About me</h2>
        ${d.about.paragraphs.map(p => `<p>${p}</p>`).join('')}

        <h2>Experience</h2>
        ${d.experience.filter(e => e.id !== 'viterbi-education').map(exp => `
          <div class="item">
            <div class="item-header">
              <span class="item-title">${exp.role}</span>
              <span class="item-date">${exp.startDate} – ${exp.endDate}</span>
            </div>
            <div class="item-subtitle">${exp.company}, ${exp.location}</div>
            <ul>
              ${exp.bullets.map(b => `<li>${b}</li>`).join('')}
            </ul>
          </div>
        `).join('')}

        <h2>Projects</h2>
        ${d.projects.map(proj => `
          <div class="project">
            <div class="project-header">
              <span class="project-name">${proj.name}</span>
              ${proj.award ? `<span class="project-award">${proj.award}</span>` : ''}
            </div>
            <p class="item-desc">${proj.description}</p>
            <p class="project-meta">${proj.tech.join(' · ')}</p>
          </div>
        `).join('')}

        <h2>Education</h2>
        <div class="item">
          <div class="item-header">
            <span class="item-title">${d.education.school}</span>
            <span class="item-date">${d.education.startYear} – ${d.education.endYear}</span>
          </div>
          <div class="item-subtitle">${d.education.degree}, Minor in ${d.education.minor}</div>
          <ul>
            <li>GPA: ${d.education.gpa}</li>
            ${d.education.honors.map(h => `<li>${h}</li>`).join('')}
          </ul>
        </div>

        <h2>Skills</h2>
        <ul class="skills-list">
          ${[...d.skills.languages, ...d.skills.frameworks, ...d.skills.databases, ...d.skills.tools].map(s => `<li>${s}</li>`).join('')}
        </ul>

        <footer class="footer">
          <p>Available for ${d.meta.availability} internships</p>
        </footer>
      `;
    }

    render();
  </script>
</body>
</html>
